<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link rel="stylesheet" href="../css/form.css">
</head>
<body>
    <form>
        <header>HTML 5 inputs fields</header>
        <div>
            <label for="text">Text input type for form</label>
            <input type="text" name="text" id="text">
            <error-text class="error-text"></error-text>
        </div>
        <div>
            <label for="pwd">Password input type</label>
            <input type="password" id="pwd" name="pwd">
            <error-text class="error-pwd"></error-text>
        </div>
        <div>
            <label for="email">Email input type</label>
            <input type="email" id="email" name="email">
            <error-text class="error-email"></error-text>
        </div>
        <div>
            <label for="url">URL input type</label>
            <input type="url" id="url" name="url">
        </div>
        <div>
            <label for="number">Number inpuy type</label>
            <input type="number" id="number" name="number">
        </div>
        <div>
            <label for="tel">Telephone input type</label>
            <input type="tel" id="tel" name="tel">
            <error-text class="error-tel"></error-text>
        </div>
        <div>
            <label for="search">Search input type</label>
            <input type="search" id="search" name="search">
        </div>
        <div class="nativeDateTimePicker">
            <label for="party">Choose date and time</label>
            <input type="datetime-local" id="party" name="bday">
            <span class="validity"></span>
        </div>
        <div>
            <label for="salary">Choose your salary</label>
            <input type="range" name="salary" id="salary" min="30000" max="50000" step="100" value="40000">
            <output class="salary-output" for="salary">40000</output>
        </div>
        <div>
            <button>Submit</button>
        </div>
    </form>
    <script src="../js/main.js"></script>
</body>
</html>
